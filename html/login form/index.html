<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <link class="header-style"     rel="stylesheet" href="../../css/header.css">
    <link class="main-style"       rel="stylesheet" href="../../css/main.css">
    <link class="footer-style"     rel="stylesheet" href="../../css/footer.css">
    <link class="color-theme dark" rel="stylesheet" href="../../css/dark-color.css">
    <link rel="stylesheet" href="../../css/login-form.css">
    <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
    <script src="../../js/index.js"></script>
</head>
<body>
    <main>
        <div id="Label-placeholder" class="larger-text">
            Login
        </div>
        <button id="hidden-button" class="right" onclick="switch_theme()">
            <img height="32px" width="32px" class="href" class="href" id="theme-href" src="../../assets/none.png">
        </button>

        <div id="input-placeholder">
            <div>
                <span>
                    Логин:
                </span> 
                <input type="text">
            </div>
            <div>
                <span>
                    Пароль:
                </span> 
                <input type="password">
            </div>
        </div>

        <div id="button-placeholder">
            <button class="left">
                Регистрация
            </button>
            <button class="right">
                Вход
            </button>
        </div>

        <div id="trouble-login">
            <a>
                <button>
                    Я забыл пароль
                </button>
            </a>
        </div>

    </main>
</body>
</html>
